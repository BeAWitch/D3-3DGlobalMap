<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>太阳系3D可视化</title>
  <link rel="stylesheet" href="css/solar.css" />
  <link rel="icon" type="image/png" href="./image/solar-system.png" />
</head>

<body>
<div id="solar-container">
  <div id="canvas-container">
    <div id="planet-tooltip" style="position: absolute; display: none; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; pointer-events: none; z-index: 100;"></div>
  </div>
</div>
<div id="info-panel" class="right-panel">
  <!-- 标题 -->
  <h1 id="panel-title">太阳系数据</h1>

  <!-- 控制面板 -->
  <div class="control-panel">
    <div class="control-group">
      <h3>视图设置</h3>
      <div class="control-item">
        <label for="realistic-view">昼夜效果</label>
        <label class="switch">
          <input type="checkbox" id="realistic-view" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="control-item">
        <label for="show-orbits">显示轨道</label>
        <label class="switch">
          <input type="checkbox" id="show-orbits" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="control-group">
      <h3>速度控制</h3>
      <div class="control-item">
        <label for="speed-control">动画速度</label>
        <input type="range" id="speed-control" min="0" max="20" value="1" step="0.1">
        <span id="speed-value">1.0x</span>
      </div>
    </div>
  </div>
</div>
<script src="js/solar.js" type="module"></script>

<div id="world-container" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; background: #000;">
  <iframe id="world-iframe" src="" style="width: 100%; height: 100%; border: none;"></iframe>
  <button id="close-world" style="position: absolute; top: 5px; left: 20px; z-index: 1001; padding: 10px 20px; border: none; border-radius: 4px; color: white;background: #5c1010;font-weight: bold; cursor: pointer; width: 130px;">
    返回太阳系
  </button>
</div>
</body>
</html>
