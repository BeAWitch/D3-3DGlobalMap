<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>太阳系3D可视化</title>
  <link rel="stylesheet" href="css/solar.css" />
  <link rel="icon" type="image/png" href="./image/solar-system.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>

<body>
<div id="solar-container">
  <div id="canvas-container">
    <div id="planet-tooltip" style="position: absolute; display: none; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; pointer-events: none; z-index: 100;"></div>
  </div>
</div>
<div id="info-panel" class="right-panel">
  <!-- 标题 -->
  <h1 id="panel-title">太阳系</h1>
  <h1 id="panel-title1">Solar System</h1>

  <!-- 控制面板 -->
  <div class="control-panel">
    <div class="control-group">
      <h3>视图设置</h3>
      <div class="control-item">
        <label for="realistic-view">昼夜效果</label>
        <label class="switch">
          <input type="checkbox" id="realistic-view" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="control-item">
        <label for="show-orbits">显示轨道</label>
        <label class="switch">
          <input type="checkbox" id="show-orbits" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="control-item">
        <label for="view-presets">预设视角</label>
        <select id="view-presets">
          <option value="top">太阳系俯视图</option>
          <option value="ecliptic">黄道平面</option>
          <option value="side">侧面视角</option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <h3>速度控制</h3>
      <div class="control-item">
        <input type="range" id="speed-control" min="0" max="50" value="1" step="0.5">
        <span id="speed-value">1.0x</span>
      </div>
    </div>


  </div>
</div>
<script src="js/solar.js" type="module"></script>

<div id="world-container" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; background: #000;">
  <iframe id="world-iframe" src="" style="width: 100%; height: 100%; border: none;"></iframe>
  <button id="close-world">
    返回太阳系
  </button>
</div>
</body>
</html>
