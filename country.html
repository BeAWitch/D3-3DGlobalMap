<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Creating with Data!</title>
    <link rel="stylesheet" href="css/country.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>

<body>

    <main class="wrapper">
        <div class="main-layout">

            <!-- 左侧侧边栏 -->
            <aside class="sidebar">
                <h2>选项</h2>

                <label for="data-type">统计类型：</label>
                <select id="data-type">
                    <option value="population">人口</option>
                    <option value="gdp">GDP</option>
                </select>

                <label for="year">年份：</label>
                <select id="year">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </aside>

            <!-- 右侧内容 -->
            <div class="content-area">
                <h1></h1>

                <div class="legend-container">
                    <svg id="legend" width="960" height="60"></svg>
                </div>

                <div>
                    <svg id="map" width="960" height="800"></svg>
                </div>
            </div>

        </div>
    </main>

    <script src="js/country.js" defer></script>
</body>

</html>
